<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginInput = document.querySelector("input[name='login']");
            const passwordInput = document.querySelector("input[name='password']");
        
            loginInput.addEventListener("focus", () => {
            document.getElementById("loginHint").style.display = "inline";
            });
            loginInput.addEventListener("blur", () => {
            document.getElementById("loginHint").style.display = "none";
            });
            passwordInput.addEventListener("focus", () => {
            document.getElementById("passwordHint").style.display = "inline";
            });
            passwordInput.addEventListener("blur", () => {
            document.getElementById("passwordHint").style.display = "none";
            });
            document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();

            alert(`Логин: ${loginInput.value}\nПароль: ${passwordInput.value}`);
            });
        });
    </script>
</body>

</html>
